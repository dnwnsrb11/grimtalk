version: '3.8'

services:
  frontend:
    image: frontend-app
    container_name: frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend-1
      - backend-2
    networks:
      - backend_network

  backend-1:
    image: backend-server
    container_name: backend-1
    restart: always
    env_file:
      - backend-server.env  # 📌 환경 변수 적용
    ports:
      - "8090:8090"
    networks:
      - backend_network

  backend-2:
    image: backend-server
    container_name: backend-2
    restart: always
    env_file:
      - backend-server.env  # 📌 환경 변수 적용
    ports:
      - "8091:8090"
    networks:
      - backend_network

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf  # ✅ 메인 설정 파일 마운트
      - ./nginx:/etc/nginx/conf.d  # ✅ Nginx 개별 설정 파일 마운트 (파일이 아니라 디렉토리로!)
      - /etc/letsencrypt:/etc/letsencrypt  # ✅ SSL 인증서 마운트 유지
    depends_on:
      - frontend
      - backend-1
      - backend-2
    networks:
      - backend_network

networks:
  backend_network:
    driver: bridge
