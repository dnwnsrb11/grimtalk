version: '3.8'

services:
  frontend:
    image: frontend-app
    container_name: frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend-1
      - backend-2
    networks:
      - backend_network

  backend-1:
    image: backend-server
    container_name: backend-1
    restart: always
    ports:
      - "8090:8090"
    networks:
      - backend_network

  backend-2:
    image: backend-server
    container_name: backend-2
    restart: always
    ports:
      - "8091:8090"
    networks:
      - backend_network

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf  # ğŸ“Œ ìˆ˜ì •ëœ Nginx ì„¤ì • ì ìš©
      - /etc/letsencrypt:/etc/letsencrypt  # ğŸ“Œ SSL ì¸ì¦ì„œ ë§ˆìš´íŠ¸
    depends_on:
      - frontend
      - backend-1
      - backend-2
    networks:
      - backend_network

networks:
  backend_network:
    driver: bridge
