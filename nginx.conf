# 📌 백엔드 서버 그룹 정의 (로드밸런싱 적용)
upstream backend_servers {
    least_conn;
    server backend-1:8090;  # 첫 번째 백엔드 서버
    server backend-2:8090;  # 두 번째 백엔드 서버
}

# 📌 HTTP 요청을 HTTPS로 리디렉션
server {
    listen 80;
    server_name i12d202.p.ssafy.io;

    return 301 https://$host$request_uri;
}

# 📌 HTTPS 설정 (프론트 + 백엔드)
server {
    listen 443 ssl;
    server_name i12d202.p.ssafy.io;

    # 📌 Docker 컨테이너 내부에서도 SSL 인증서 적용
    ssl_certificate /etc/letsencrypt/live/i12d202.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/i12d202.p.ssafy.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 📌 프론트엔드 정적 파일 서빙
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # 📌 백엔드 API 요청 프록시 (로드밸런싱 적용)
    location /api/ {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 📌 SPA 404 처리
    error_page 404 /index.html;
}
